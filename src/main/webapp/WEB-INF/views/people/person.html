<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${person.getName()}">Человек</title>
</head>
<body>

<p th:text="${person.getName()}">Name</p>
<p th:text="${person.getId()}">ID</p>
<p th:text="${person.getEmail()}">email</p>
<p th:text="${person.getAge()}">age</p>

<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Редактировать</a>

<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Удалить">
</form>
</body>
</html>
